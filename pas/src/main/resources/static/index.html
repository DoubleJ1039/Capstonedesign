<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>방 참여 시스템</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>

    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="nav-logo">
            <a href="index.html">PAS</a>
        </div>
        <div class="nav-center">
            <ul class="nav-menu">
                <li><a href="roomop.html">방 설정</a></li>
                <li><a href="#">추가</a></li>
                <li><a href="#">추가</a></li>
                <li><a href="#">추가</a></li>
            </ul>
        </div>
        <div class="nav-actions">
            <span id="userGreeting">안녕하세요, 사용자가름</span>
            <button id="authButton" onclick="handleAuth()">로그아웃</button>
        </div>
    </div>

    <!-- 캐러셀 -->
    <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>        
    </div>
      
    <!-- 메인 -->
    <main>
      <div class="main-sections">
        <section id="room-section">
          <h2>방 참여</h2>
          <input type="text" id="room-code" placeholder="방 코드 입력" />
          <input type="password" id="room-password" placeholder="비밀번호 입력" />
          <button id="joinButton" onclick="joinRoom()">참여하기</button>
        </section>

        <section id="room-list">
          <h2>최근 생성된 방</h2>
          <ul id="rooms"></ul>
        </section>
      </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
