<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 참여 시스템</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>방 참여 시스템</h1>
        <span id="userGreeting"></span>
        <button id="authButton" onclick="handleAuth()"></button>
    </header>

    <main>
        <section id="room-section">
            <h2>방 참여</h2>
            <input type="text" id="room-code" placeholder="방 코드 입력">
            <button onclick="joinRoom()">참여하기</button>
        </section>

        <section id="room-list">
            <h2>생성된 방 목록</h2>
            <ul id="rooms"></ul>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
