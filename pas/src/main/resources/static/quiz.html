<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAS</title>
    <link rel="stylesheet" href="/quiz.css">
    <style>
        body {
            background-color: rgb(75, 138, 143);
            color: white;
            font-family: Arial, sans-serif;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>PAS</h1>
        <button id="create-quiz-button" class="btn">퀴즈 만들기</button>
    </header>
    <main>
        <div id="quiz-container" class="hide">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-container"></div>
            <p id="timer">남은 시간: <span id="time">10</span>초</p>
            <button id="next-button" class="btn hide">다음 질문</button>
        </div>
        <div id="create-quiz-container" class="hide">
            <h2>퀴즈 만들기</h2>
            <input type="text" id="quiz-question" placeholder="질문 입력">
            <input type="text" id="quiz-answer1" placeholder="정답 입력">
            <input type="text" id="quiz-answer2" placeholder="오답 입력">
            <button id="add-answer" class="btn">추가 정답/오답</button>
            <div id="extra-answers"></div>
            <button id="submit-quiz-button" class="btn">퀴즈 제출</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 PAS</p>
    </footer>

    <!-- 퀴즈 관련 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createQuizButton = document.getElementById('create-quiz-button');
            const createQuizContainer = document.getElementById('create-quiz-container');
            const quizContainer = document.getElementById('quiz-container');
            
            // 퀴즈 만들기 버튼 클릭 이벤트
            createQuizButton.addEventListener('click', () => {
                createQuizContainer.classList.toggle('hide');
                quizContainer.classList.add('hide');
            });
            
            // 추가 정답/오답 버튼 클릭 이벤트
            const addAnswerButton = document.getElementById('add-answer');
            addAnswerButton.addEventListener('click', () => {
                const extraAnswersDiv = document.getElementById('extra-answers');
                const newAnswerInput = document.createElement('input');
                newAnswerInput.type = 'text';
                newAnswerInput.placeholder = '추가 정답/오답';
                extraAnswersDiv.appendChild(newAnswerInput);
            });

            // 퀴즈 제출 버튼 클릭 이벤트
            const submitQuizButton = document.getElementById('submit-quiz-button');
            submitQuizButton.addEventListener('click', () => {
                const question = document.getElementById('quiz-question').value;
                const answer1 = document.getElementById('quiz-answer1').value;
                const answer2 = document.getElementById('quiz-answer2').value;
                console.log(`질문: ${question}, 정답: ${answer1}, 오답: ${answer2}`);
            });
        });
    </script>
</body>
</html>
