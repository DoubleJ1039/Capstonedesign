<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 질문 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>익명 질문 게시판</h1>
        
        <div class="question-form">
            <h2>새 질문 작성</h2>
            <input type="text" id="questionTitle" placeholder="제목" required>
            <textarea id="questionContent" placeholder="질문 내용" required></textarea>
            <button onclick="submitQuestion()">질문 등록</button>
        </div>

        <div class="questions-list">
            <h2>질문 목록</h2>
            <div id="questionsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
